<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Service Images Resource | 服務頁圖片資源分析</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { text-align: center; margin-bottom: 32px; }
    .img-block { display: flex; align-items: center; background: #fafafa; border-radius: 6px; margin-bottom: 24px; box-shadow: 0 1px 4px #0001; padding: 16px; }
    .img-block img { max-width: 180px; max-height: 180px; border-radius: 4px; background: #eee; margin-right: 32px; }
    .meta { font-size: 15px; color: #333; }
    .meta span { display: block; margin-bottom: 4px; }
    @media (max-width: 600px) {
      .img-block { flex-direction: column; align-items: flex-start; }
      .img-block img { margin-right: 0; margin-bottom: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Service頁面對應圖片規格</h1>
    <div id="images"></div>
  </div>
  <script>
    const images = [
      {
        "src": "https://minmax.tw/files/images/layout/view.jpg",
        "width": 250,
        "height": 200,
        "format": "jpeg"
      },
      {
        "src": "https://minmax.tw/files/images/service/user03.png",
        "width": 721,
        "height": 511,
        "format": "png"
      },
      {
        "src": "https://minmax.tw/files/images/service/user02.png",
        "width": 763,
        "height": 510,
        "format": "png"
      },
      {
        "src": "https://minmax.tw/files/images/service/plan-bg.jpg",
        "width": 2000,
        "height": 900,
        "format": "jpeg"
      },
      {
        "src": "https://minmax.tw/files/images/service/web-design03.png",
        "width": 707,
        "height": 815,
        "format": "png"
      },
      {
        "src": "https://minmax.tw/files/images/service/web-design02.png",
        "width": 726,
        "height": 867,
        "format": "png"
      },
      {
        "src": "https://minmax.tw/files/images/service/web-design04.png",
        "width": 714,
        "height": 831,
        "format": "png"
      },
      {
        "src": "https://minmax.tw/files/images/service/e-commerce-bg.jpg",
        "width": 2000,
        "height": 900,
        "format": "jpeg"
      },
      {
        "src": "https://minmax.tw/files/images/service/photography-bg.jpg",
        "width": 2000,
        "height": 900,
        "format": "jpeg"
      },
      {
        "src": "https://minmax.tw/files/images/service/user01.png",
        "width": 903,
        "height": 634,
        "format": "png"
      },
      {
        "src": "https://minmax.tw/files/images/service/web-design01.png",
        "width": 715,
        "height": 966,
        "format": "png"
      },
      {
        "src": "https://minmax.tw/files/images/service/seo-bg.jpg",
        "width": 2000,
        "height": 900,
        "format": "jpeg"
      }
    ];
    const imagesDiv = document.getElementById('images');
    images.forEach(img => {
      const block = document.createElement('div');
      block.className = 'img-block';
      block.innerHTML = `
        <img src="${img.src}" alt="${img.src}">
        <div class="meta">
          <span><b>src:</b> <a href="${img.src}" target="_blank">${img.src}</a></span>
          <span><b>width:</b> ${img.width}px</span>
          <span><b>height:</b> ${img.height}px</span>
          <span><b>format:</b> ${img.format}</span>
        </div>
      `;
      imagesDiv.appendChild(block);
    });
  </script>
</body>
</html>
